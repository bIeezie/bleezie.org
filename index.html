<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bleezie‚Äôs Server</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --text: #e0e0e0;
      --accent: #00ff8c;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .ip {
      margin-top: 1rem;
      background: var(--accent);
      color: #000;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px var(--accent);
      transition: transform 0.2s;
    }

    .ip:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .ip { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>‚ö° Bleezie's Minecraft Server</h1>
  <p>Online and running strong 24/7</p>
  <div class="ip">mc.bleezie.org</div>
  <p>Come through and vibe üçÉ</p>
</body>
</html>
